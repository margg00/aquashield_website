<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AquaShield - IA Protection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0d0d0d;
      --accent: #7ec3e6;
      --accent-2: #5ba8cc;
    }

    html { scroll-behavior: smooth; overflow-x: hidden; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background: var(--bg-color);
      color: white;
      padding-top: 80px;
    }

    /* --- EFFETS D'ARRIÈRE-PLAN --- */
    .bg-wrapper {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    .bg__grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 64px 64px;
      mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
    }

    .bg__glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 999px;
      filter: blur(70px);
      opacity: 0.15;
      background: radial-gradient(circle, var(--accent) 0%, transparent 60%);
    }
    .bg__glow--a { top: -220px; left: -220px; }
    .bg__glow--b { 
      bottom: -260px; 
      right: -260px; 
      opacity: 0.18; 
      background: radial-gradient(circle, var(--accent-2) 0%, transparent 60%); 
    }

    /* --- GOUTTE DYNAMIQUE --- */
    #dynamicDrop {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      z-index: -1;
      pointer-events: none;
      filter: drop-shadow(0 0 40px rgba(126,195,230,0.3));
    }

    /* --- HEADER --- */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 30px 60px; position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(13, 13, 13, 0.8); backdrop-filter: blur(10px);
      z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo { display: flex; align-items: center; gap: 14px; }
    
    .logo-img { 
      width: 55px; /* Taille du logo augmentée */
      height: auto; 
    }

    .logo-text {
      font-size: 26px; /* Taille du texte augmentée */
      color: white;
    }

    nav a { margin-left: 30px; text-decoration: none; color: white; transition: 0.3s; }
    nav a:hover { color: var(--accent); }
    nav .btn { background: var(--accent); padding: 12px 24px; border-radius: 10px; color: white; }
    nav .btn:hover { background: var(--accent-2); transform: translateY(-2px); }

    /* --- SECTIONS --- */
    .hero {
      text-align: center;
      padding: 150px 20px 800px;
      position: relative;
      z-index: 10;
      min-height: 100vh;
    }

    .hero h1 { font-size: 64px; margin-bottom: 25px; }
    .hero h1 span { color: var(--accent); }
    .hero p { max-width: 650px; margin: 0 auto; color: #ccc; font-size: 20px; }


    /* CONTACT */
    .contact { padding: 150px 20px; text-align: center; }
    .contact h2 { font-size: 42px; margin-bottom: 10px; }
    .contact-subtitle { color: #aaa; margin-bottom: 60px; }
    .contact-form { max-width: 600px; margin: 0 auto; }
    .form-group { display: flex; gap: 20px; margin-bottom: 20px; }
    .contact-form input, .contact-form textarea {
      width: 100%; padding: 18px; background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white;
    }
    .contact-form button {
      margin-top: 30px; padding: 18px 50px; background: var(--accent);
      color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600;
    }
    @media (max-width: 900px) {
      #dynamicDrop { display: none; }
    }
  </style>
</head>
<body>

  <div class="bg-wrapper"><div class="bg__grid"></div><div class="bg__glow bg__glow--a"></div><div class="bg__glow bg__glow--b"></div></div>

  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" class="logo-img">
      <div class="logo-text"><strong>AquaShield</strong></div>
    </div>
    <nav>
      <a href="#contact" class="btn">Request a demo</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Make hidden water networks <span>visible</span></h1>
    <p>Detect and localise water leaks before costly repairs.</p>
    <img src="assets/Water_drop_2.png" alt="AquaShield Drop" id="dynamicDrop">
  </section>


  <section class="contact" id="contact">
    <h2>Request a demo</h2>
    <p class="contact-subtitle">Get in touch to protect your water infrastructure</p>
    <form class="contact-form" action="https://formspree.io/f/mvzgepnw" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Name" required>
        
        <input type="email" name="email" placeholder="Email" required>
      </div>
      
      <textarea name="message" placeholder="Message" rows="6" required></textarea>
      
      <button type="submit">Send request</button>
    </form>
  </section>

  

  <script>
    // Fade out drop near contact section
    const drop = document.getElementById('dynamicDrop');
    window.addEventListener('scroll', () => {
      const contactTop = document.getElementById('contact').offsetTop;
      const scrollY = window.scrollY;
      if (scrollY > contactTop - 500) {
        drop.style.opacity = Math.max(0, 1 - (scrollY - (contactTop - 500)) / 300);
      } else {
        drop.style.opacity = 1;
      }
    });

  </script>


</body>
</html>
